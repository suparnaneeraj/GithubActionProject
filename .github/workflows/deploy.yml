name: Deploy Project
on:
  push:
    branches: 
      - main
jobs:
  test:
    needs:  lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run:  npm ci
      - name: Run tests
        run:  npm run test
  deploy:
    needs:  test
    runs-on:  ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run:  npm ci
      - name: Build Project
        run:  npm run build 
      - name: Deploy  
        run:  echo "Deploying...."
  lint:
    runs-on:  ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run:  npm ci
      - name: Run lint
        run:  npm run lint
